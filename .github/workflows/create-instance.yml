name: Create OCI Instance

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  create-instance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create OCI config file
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/private_key.pem
          chmod 600 ~/.oci/private_key.pem
          
          # Use single quotes to prevent shell expansion/indentation issues
          echo '[DEFAULT]' > ~/.oci/config
          echo "user=${{ secrets.OCI_USER_ID }}" >> ~/.oci/config
          echo "fingerprint=${{ secrets.OCI_KEY_FINGERPRINT }}" >> ~/.oci/config
          echo "tenancy=${{ secrets.OCI_TENANCY_ID }}" >> ~/.oci/config
          echo "region=${{ secrets.OCI_REGION }}" >> ~/.oci/config
          echo "key_file=/home/runner/.oci/private_key.pem" >> ~/.oci/config
          
          chmod 600 ~/.oci/config
          cp ~/.oci/config oci_config

      - name: Create env file
        run: |
          echo "${{ secrets.SSH_AUTHORIZED_KEYS }}" > ssh_authorized_keys.pub
          
          # Corrected: All variables must be flush left inside this block
          {
            echo "OCI_CONFIG=oci_config"
            echo "OCI_USER_ID=${{ secrets.OCI_USER_ID }}"
            echo "OCT_FREE_AD=${{ secrets.OCI_AVAILABILITY_DOMAIN }}"
            echo "OCI_SUBNET_ID=${{ secrets.OCI_SUBNET_ID }}"
            echo "OCI_IMAGE_ID=${{ secrets.OCI_IMAGE_ID }}"
            echo "SSH_AUTHORIZED_KEYS_FILE=ssh_authorized_keys.pub"
            echo "DISPLAY_NAME=my-arm-instance"
            echo "OCI_COMPUTE_SHAPE=VM.Standard.A1.Flex"
            echo "ASSIGN_PUBLIC_IP=true"
            echo "REQUEST_WAIT_TIME_SECS=60"
            echo "BOOT_VOLUME_SIZE=50"
          } > oci.env

      - name: Run script
        run: python main.py
