name: Create OCI Instance
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  create-instance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create OCI config file
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/private_key.pem
          chmod 600 ~/.oci/private_key.pem
          printf "[DEFAULT]\nuser=%s\nfingerprint=%s\ntenancy=%s\nregion=%s\nkey_file=%s\n" \
            "${{ secrets.OCI_USER_ID }}" \
            "${{ secrets.OCI_KEY_FINGERPRINT }}" \
            "${{ secrets.OCI_TENANCY_ID }}" \
            "${{ secrets.OCI_REGION }}" \
            "/home/runner/.oci/private_key.pem" > ~/.oci/config
          chmod 600 ~/.oci/config
          cp ~/.oci/config oci_config

      - name: Create env file
        run: |
          printf "OCI_SUBNET_ID=%s\nOCI_IMAGE_ID=%s\nOCI_AVAILABILITY_DOMAIN=%s\nSSH_AUTHORIZED_KEYS=%s\n" \
            "${{ secrets.OCI_SUBNET_ID }}" \
            "${{ secrets.OCI_IMAGE_ID }}" \
            "${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            "${{ secrets.SSH_AUTHORIZED_KEYS }}" > oci.env

      - name: Run script
        run: python main.py
