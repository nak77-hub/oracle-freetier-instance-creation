name: Create OCI Instance
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  create-instance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Create OCI config file
        run: |
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > private_key.pem
          cat > oci_config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_ID }}
          fingerprint=${{ secrets.OCI_KEY_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_ID }}
          region=${{ secrets.OCI_REGION }}
          key_file=private_key.pem
          EOF
      - name: Create env file
        run: |
          cat > oci.env << EOF
          OCI_SUBNET_ID=${{ secrets.OCI_SUBNET_ID }}
          OCI_IMAGE_ID=${{ secrets.OCI_IMAGE_ID }}
          OCI_AVAILABILITY_DOMAIN=${{ secrets.OCI_AVAILABILITY_DOMAIN }}
          SSH_AUTHORIZED_KEYS=${{ secrets.SSH_AUTHORIZED_KEYS }}
          EOF
      - name: Run script
        run: python main.py
